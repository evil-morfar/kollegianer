<mat-toolbar class="mat-elevation-z4" color="primary">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    (menuOpened)="opened = true"
    (menuClosed)="opened = false"
  >
    <i class="material-icons"> {{ opened ? 'menu_open' : 'menu' }}</i>
  </button>
  <mat-menu #menu="matMenu">
    <p mat-menu-item disabled>
      <mat-icon>person</mat-icon>
      Menu
    </p>
  </mat-menu>

  <span fxFlex></span>

  <h2>{{ title }}</h2>

  <span fxFlex></span>

  <button *ngIf="!hideSettings" mat-icon-button routerLink="/settings">
    <i class="material-icons">settings</i>
  </button>
</mat-toolbar>
